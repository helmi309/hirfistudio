<div class="alert {{alertset.class}} lighten-4 {{alertset.class}}-text text-darken-2 {{alertset.show}}">

</div>

    </div>
    <div class="panel-body bg-tr-white" style="background: white;">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <form name="Form">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <!--<div class="form-group" -->
                                    <!--ng-class="{'has-error':Form.level.$dirty && Form.level.$invalid, 'has-success':Form.level.$valid}">-->

                                    <!--</option>-->

                                    <!--<option value="5">Branch Administrator</option>-->
                                    <!--<option value="2">Operator</option>-->

                                    <!--</select>-->
                                    <!--<span class="error text-small block"-->

                                    <!--</div>-->
                                    <div class="form-group"
                                         ng-class="{'has-error':Form.username.$dirty && Form.username.$invalid, 'has-success':Form.username.$valid}">
                                        <label class="control-label">

                                        <span class="error text-small block"

                                        <span class="error text-small block"

                                        <span class="success text-small"
                                              ng-if="Form.pin.$valid">Pin Terisi</span>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                                        <label class="control-label">
                                            Email <span class="symbol required"></span>
                                        </label>
                                        <input type="email" placeholder="E-mail" class="form-control"
                                               name="email" ng-model="myModel.email" required>

                                              ng-if="Form.email.$dirty && Form.email.$error.required">Email Harus diisi</span>
                                        <span class="error text-small block" ng-if="Form.email.$error.email">Inputkan Email Anda Secara Benar!</span>

                                            <div class="md-form-group float-label">
                                                <div class="input-field">
                                                    <label>Password</label>
                                                    <input class="form-control" placeholder="Password"
                                                           type="password" required="" ng-model="myModel.password" name="password"

                                                </div>
                                            </div>

                                    <div class="row row-sm">

                                            <div class="md-form-group float-label">
                                                <div class="input-field">

                                                    <input class="form-control" placeholder="Konfirmasi Password"
                                                           type="password" ui-validate-watch=" 'myModel.password' "
                                                           ui-validate=" '$value==myModel.password' " ng-model="myModel.password_confirmation"
                                                           required="" name="password_confirmation" tabindex="0" aria-required="false"
                                                           aria-invalid="true" style="">
                                                    <span class="" ng-show="addForm.password_confirmation.$error.validator"
                                                          aria-hidden="false"
                                                          style="" class="glyphicon glyphicon-remove form-control-feedback">Passwords Tidak Sama!</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button md-ink-ripple class="btn btn-primary" ng-click="submitData(false)"
                                            ng-disabled="Form.$invalid || process">Simpan
                                    </button>
                                    <button md-ink-ripple class="btn btn-primary" ng-click="submitData(true)"
                                            ng-disabled="Form.$invalid || process">Simpan & Kembali
                                    </button>
                                    </span>
                                    <button type="reset" class="btn btn-primary btn-o" ng-disabled="process"
                                            ng-click="form.reset(Form)">
                                        Reset
                                    </button>
                                    <button md-ink-ripple class="btn btn-primary btn-o" ui-sref="app.users"
                                            ng-disabled="process">Kembali
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function convertToRupiah(objek) {
        separator = ".";
        a = objek.value;
        b = a.replace(/[^\d]/g, "");
        c = "";
        panjang = b.length;
        j = 0;
        for (i = panjang; i > 0; i--) {
            j = j + 1;
            if (((j % 3) == 1) && (j != 1)) {
                c = b.substr(i - 1, 1) + separator + c;
            } else {
                c = b.substr(i - 1, 1) + c;
            }
        }
        objek.value = 'Rp.' + c;
    }

</script>
